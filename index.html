<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheetJS benchmarks</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <p>open JavaScript console to see benchmarks</p>
    <form id="test">
      <br />
      <input type="radio" id="main" name="thread" value="main" checked />
      <label for="main">main thread</label>
      <input type="radio" id="worker" name="thread" value="worker" />
      <label for="worker">web worker</label>
      <br />
      <br />

      <label for="row">how many rows?</label>

      <input type="number" id="row" min="1" max="500000" value="250000" />

      <button type="submit">start the test</button>
    </form>
    <br />
    <p>
      you can use this counter while spreadsheet is generating, if the main
      thread is not busy 😁
    </p>
    <p id="count">0</p>
    <button id="counter-add">add</button>
    <button id="counter-sub">subtract</button>

    <p>
      see the repo
      <a
        href="https://github.com/HessamCheraghi/SheetJS-web-worker"
        target="_blank"
        >here</a
      >
    </p>
  </body>
</html>
